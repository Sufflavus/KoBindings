<html>
	<head>
		<meta name="Content-Type" content="text/html; charset=utf8"/>				
		<title>Numeric input demo</title>			
		<link rel="stylesheet" href="css/demo.common.css" />
		<style>
			
		</style>
	</head>
	<body>
		<div class="content">
			<div>
				<h1>Examples for Numeric knockout binding</h1>
				Custom binding for numeric-only values (updates value on keydown, blur, paste). Only numbers (0, 1, 2...) and empty value are allowed
			</div>
			<div class="example-block">	
				<h2>Input with preset value</h2>
				<div class="element">
					<input data-bind="numeric: value"/>					
				</div>
				<div class="test">
					Input value: 
					<span data-bind="text: value"></span>					
				</div>	
				<div class="clear-fix"></div>				
			</div>			
		</div>	



		<script src="libs/jQuery/jquery-1.11.2.min.js"></script>		
		<script src="libs/Knockout/knockout-3.2.0.js"></script>
		<script src="../src/ko-numeric-binding.js"></script>

		<script>
		    $(function() {
		    	var viewModel = {
		    		value: ko.observable(1)
		    	};
		    	ko.applyBindings(viewModel);		    	
		    });
		</script>
	</body>
</html>
