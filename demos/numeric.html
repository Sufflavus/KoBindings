<html>
	<head>
		<meta name="Content-Type" content="text/html; charset=utf8"/>				
		<title>Numeric input demo</title>	
		<link rel="stylesheet" href="libs/MultipleSelect/css/multiple-select.css" />
		<link rel="stylesheet" href="css/demo.common.css" />
		<style>
			
		</style>
	</head>
	<body>
		<div class="content">
			<div>
				<h1>Examples for multiple select knockout binding</h1>
				Multiple select is a jQuery plugin to select multiple elements with checkboxes: <a href="http://wenzhixin.net.cn/p/multiple-select/docs/" target="blank">Multiple select</a>
			</div>
			<div class="example-block">	
				<h2>Multi select with placeholder but without 'Select all'</h2>
				<div class="element">
					<input data-bind="numeric: { value: value, numericOptions:{max: 10} }, valueUpdate='afterkeydown'"/>
					<br/>
					<input data-bind="value: value, valueUpdate='keypress'"/>
					<br/>
					<input data-bind="value: value, valueUpdate='keypress'"/>
					<br/>
					<label data-bind="text: value"/>
				</div>
				<div class="test">
					<!-- Selected items: 
					<span data-bind="visible: selectedMonthes1().length === 0"> - </span>
					<span data-bind="foreach: selectedMonthes1">
						<span data-bind="text: $data"></span>
					</span> -->	
				</div>	
				<div class="clear-fix"></div>				
			</div>			
		</div>	



		<script src="libs/jQuery/jquery-1.11.2.min.js"></script>		
		<script src="libs/Knockout/knockout-3.2.0.js"></script>
		<script src="../src/ko-numeric-binding.js"></script>

		<script>
		    $(function() {
		    	var viewModel = {
		    		value: ko.observable(1)
		    	};
		    	ko.applyBindings(viewModel);		    	
		    });
		</script>
	</body>
</html>
